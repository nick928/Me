<!DOCTYPE html>
<html>
<head>
  <title>
  Nick Shaw | web design
  </title>
  <link rel="http://i.imgur.com/IfxPMfyh.jpg">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <style>
    html { 
      background: url(http://i.imgur.com/9iBAvbu.png) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body {
      font-family: 'Righteous', cursive;
      text-align: center;
      background-color: white;
    }
    div {
      margin-left: auto;
      margin-right: auto;
      max-width: 1400px;
    }
    .element-container {
      width:100%;
      max-width: 1400px;
      margin: 0px auto;
    }
    .element{
      font-size: 20px;
      width: 80%;
      max-width: 1400px;
      height: auto;
      margin-left: 10%;
    }
    .button {
      font-family: 'Righteous', cursive;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
    }
    .button1 {
      font-family: 'Righteous', cursive;
      background-color: #4CAF50;
      border: 4px solid #4CAF50;
      color: white;
    }
    .button1:hover {
      font-family: 'Righteous', cursive;
      background-color: white;
      color: black;
      border: 4px solid #4CAF50;
    }
    .center {
      text-align: center;
    }
    .top {
      text-align: center;
      color: white;
      background-color: transparent;
      background-image: url("http://i.imgur.com/awbuIB5.png");
      background-repeat: repeat-y;
      background-repeat: repeat-x;
    }
    .home {
      text-align: center;
      background-image: url("http://i.imgur.com/awbuIB5.png");
      background-repeat: repeat-y;
      background-repeat: repeat-x;;
    }
    .about {
      text-align: center;  
    }
    .contact {
      text-align: center;  
    }
    .panels {
      text-align: center;  
    }
    .space {
      max-height: 25px;
      background-image: url("http://i.imgur.com/awbuIB5.png");
      background-repeat: repeat-y;
      background-repeat: repeat-x;
    }
  </style>
</head>
<body>
  <div class="element-container">
      <div class="top">
        <h1>Nick Shaw</h1>
        <h3>web design</h3>
          <a href="#panel1"><button class="button button1">Home</button></a>
          <a href="#panel2"><button class="button button1">About Me</button></a>
          <a href="#panel3"><button class="button button1">Contact Me</button></a>
      </div>
      <div class="space"><img src="http://i.imgur.com/RDAeryA.png?1" ></div>
          <div class="element-container">
            <div class="home" id="panel1">
              <img src="http://i.imgur.com/Qvrim1ih.png" />
            </div>
            <div class="about" id="panel2">
            </div>
            <div class="contact" id="panel3">
            </div>
          </div>
  </div>
</body>
</html>
