<!DOCTYPE html>
<html>
<head>
  <title>
  Nick Shaw | web design
  </title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <style>
    body {
      font-family: 'Righteous', cursive;
      text-align: center;
      background-color: white;
    }
    div {
      margin-left: auto;
      margin-right: auto;
      max-width: 800px;
    }
    .element-container{
      width:100%;
      max-width: 700px;
      margin: 0px auto;
    }
    .element{
      width: 80%;
      max-width: 700px;
      height: auto;
      margin-left: 10%;
    }
    .button {
      font-family: 'Righteous', cursive;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
    }
    .button1 {
      font-family: 'Righteous', cursive;
      background-color: #4CAF50;
      border: 4px solid #4CAF50;
      color: white;
    }
    .button1:hover {
      font-family: 'Righteous', cursive;
      background-color: white;
      color: black;
      border: 4px solid #4CAF50;
    }
    .center {
      text-align: center;
    }
    .top {
      text-align: center;
      color: white;
      background-color: transparent;
      background-image: url("http://i.imgur.com/awbuIB5.png");
      background-repeat: repeat-y;
      background-repeat: repeat-x;
    }
    .home {
      text-align: center;
      background-image: url("http://i.imgur.com/ptOdaXh.png");
    }
    .about {
      text-align: center;  
    }
    .contact {
      text-align: center;  
    }
    .panels {
      text-align: center;  
    }
  </style>
</head>
<body>
  <div class="element-container">
      <div class="top">
        <h1>Nick Shaw</h1>
        <h3>web design</h3>
          <a href="#panel1"><button class="button button1">Home</button></a>
          <a href="#panel2"><button class="button button1">About Me</button></a>
          <a href="#panel3"><button class="button button1">Contact Me</button></a>
      </div>
          <div class="panelContainer">
            <div class="home" id="panel1">
              <p>Home</p>
            </div>
            <div class="about" id="panel2">
              <p>About Me</p>
            </div>
            <div class="contact" id="panel3">
              <p>Contact Me</p>
            </div>
          </div>
  </div>
</body>
</html>
