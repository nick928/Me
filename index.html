<!DOCTYPE html>
<html>
<head>
  <title>
  Nick Shaw | web design
  </title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <style>
    body {
      font-family: 'Righteous', cursive;
      text-align: center;
      background-image: url("http://i.imgur.com/awbuIB5.png");
      background-repeat: repeat-y;
      background-repeat: repeat-x;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
    }
    .button1 {
      background-color: #4CAF50;
      border: 5px solid #4CAF50;
      color: white;
    }
    .button1:hover {
      background-color: white;
      color: black;
      border: 5px solid #4CAF50;
    }
    .center {
      text-align: center;
    }
    .top {
      text-align: center;
      color: white;
      background-color: transparent;
    }
    .home {
      text-align: center;
      background-image: url("http://i.imgur.com/ptOdaXh.png");
    }
    .about {
      text-align: center;  
    }
    .contact {
      text-align: center;  
    }
    .panels {
      text-align: center;  
    }
  </style>
</head>
<body>
  <div class="top">
    <h2>Nick Shaw</h2>
    <h5>web design</h5>
      <a href="#panel1"><button class="button button1">Home</button></a>
      <a href="#panel2"><button class="button button1">About Me</button></a>
      <a href="#panel3"><button class="button button1">Contact Me</button></a>
  </div>
      <div class="panelContainer">
        <div class="home" id="panel1">
          <p>Home</p>
        </div>
        <div class="about" id="panel2">
        <p>About Me</p>
        </div>
        <div class="contact" id="panel3">
        <p>Contact Me</p>
        </div>
      </div>
</body>
</html>
