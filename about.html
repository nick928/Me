<!DOCTYPE html>
<html>
<head>
  <title>
  Nick Shaw | web design
  </title>
  <link rel="http://i.imgur.com/IfxPMfyh.jpg">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <style>
    html { 
      background: url(http://i.imgur.com/9iBAvbu.png) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      height:100%;
    }
    body {
      font-family: 'Righteous', cursive;
      text-align: center;
      vertical-align: middle;
      text-align: center;
    }
    div {
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1000%;
    }
    h4 {
      font-size: 250%;
    }
    .button {
      font-family: 'Righteous', cursive;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
    }
    .button1 {
      font-family: 'Righteous', cursive;
      background-color: #4CAF50;
      border: 4px solid #4CAF50;
      color: white;
    }
    .button1:hover {
      font-family: 'Righteous', cursive;
      background-color: white;
      color: black;
      border: 4px solid #4CAF50;
    }
    .middle {
      vertical-align: middle;
      text-align: center;
      font-family: 'Righteous', cursive;
      color: white;
    }
    .text {
      font-family: 'Righteous', cursive;
      color: white;
    }
    #header {
      background: url(http://i.imgur.com/awbuIB5.png);
      color: white;
      text-align: center;
      max-width: 1000px;
    }
    #contain {
      max-width: 1000px;
    }
    #nav {
      line-height: 30px;
      height: 600px;
      width: 150px;
      float: left;
      padding: 12px;
    }
    #section {
      width: 350px;
      float: left;
      padding: 12px;
    }
    #footer {
      background: url(http://i.imgur.com/awbuIB5.png);
      color: white;
      clear: both;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body class="text">
  <div id="header"><h4>About Me</h4></div>
  <div id="contain">
    <div id="nav">
    <img src="http://i.imgur.com/ocIsZVh.png">
    <p>Me | March 2015</p>
    </div>
    <div id="section">I live in Ohio</div>
    <div class="middle" id="footer">
      <a href="index.html"><button class="button button1">Home</button></a>
      <a href="contact.html"><button class="button button1">Contact Me</button></a>
    </div>
  </div>
</body>
</html>
